<!DOCTYPE html>
<html>
  <head>
    <title>Blueprints</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- First include jquery js -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Then include bootstrap js -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" media="screen"></link>
    <!--script src="js/apimock.js"></script-->
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body class="main" >
    <h1>Blueprints</h1>
    <div class="searcher">
      <label for="author" class="authorName">Author:</label>
      <input type="text" id="author" name="author" />

      <button id="get-blueprints">Get Blueprints</button>
    </div>
    <div class="data-view">
      <div class="table-data-view">
      <p class="totalPoints">Author Selected: <span id="selected-author"></span></p>
      <table id="blueprint-table" style="border: '1px solid #ddd'">
        <tr>
          <th>Blueprint Name</th>
          <th>Number of Points</th>
          <th>Open</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>
          </td>
        </tr>
      </table>
      
      <p class="totalPoints">Total Points: <span id="total-points"></span></p>
    </div>
    <div>
      <button id="get-blueprints" >Create new blueprint</button>
      <h1>Current blueprint: <span id="current-blueprint"></span></h1>
      <canvas id="my-canvas" width="500" height="500" style="background-color: white; border: 1px solid black;"></canvas>
      <div>
      <button id="save-blueprints">Save/Update</button>
      <button id="delete-blueprints" style="background-color: red;">Delete</button>
      </div>
    </div>
    </div>
  </body>
</html>
